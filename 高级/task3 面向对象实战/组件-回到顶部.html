<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoTop</title>
  <style>

  .ct {
    width: 900px;
    border: 1px solid orange;
    margin: 0 auto;
  }
  
  .box {
    height: 2000px;
    background: lightgray;
  }

  .goTop {
    position: fixed;
    right: 30px;
    bottom: 30px;
    width: 40px;
    height: 40px;
    padding: 10px;
    text-align: center;
    color: #fff;
    border-radius: 5px;
    background: #000000;
    cursor: pointer;
  }
  
  
  </style>
</head>
<body>
  <div class="ct">
    <div class="box">我很高</div>
  </div>


  <script>
  
    function GoTop(){
      this.createNode()
      this.bindEvent()
    }

    GoTop.prototype.bindEvent = function(){
      var self = this
      this.target.style.display = 'none' //先隐藏
      this.target.onclick = function(){
        window.scrollTo(0, 0)         //当点击按钮时，横纵滚动条全部复位
      }
      window.onscroll = function(){
        if(this.scrollY > 200){       //当滚动的时候，距离大于200px了，再显示gotop按钮
          self.target.style.display = 'block'
        }else{
          self.target.style.display = 'none'
        }
      }
    }

    GoTop.prototype.createNode = function(){
      var target = document.createElement('div')
      target.innerText = '回到顶部'
      target.classList.add('goTop')
      document.querySelector('body').appendChild(target)
      this.target = target
    }

    new GoTop()


  </script>
</body>
</html>
